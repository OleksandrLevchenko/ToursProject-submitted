<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tour schedule management</title>
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/css/bootstrap.min.css" />
</head>
<body>
	<div class="container text-center">
	<div>
            <h1>Editing tour</h1>
        </div>
        <form action="#" th:action="@{/save_tour}" th:object="${editTour}"
            method="post" style="max-width: 600px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}" />
            <input type="text" th:field="*{date}" class="form-control mb-4 col-4">
            <select class="form-control" name="attraction">
                <option th:each="option : ${attractionOptions}" th:value="${option.id}" th:text="${option.title}"  th:selected="(${option.id} == *{attraction.id})" ></option>
            </select>
            <input type="text" th:field="*{price}" maxlength="10" class="form-control mb-4 col-4">
            <button type="submit" class="btn btn-info col-2"> Update tour</button>
        </form>
    </div>
</body>
</html>
