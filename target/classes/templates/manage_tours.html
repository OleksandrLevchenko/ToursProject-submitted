<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tour schedule management</title>
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/css/bootstrap.min.css" />

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>
	<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome, <b>[[${#request.userPrincipal.principal.fullName}]]</b>!
            </p>
            <input type="submit" value="Sign Out" />
        </form>
    </div>
    <div>
        <h1>List of tours</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Tour ID</th>
                    <th>Date</th>
                    <th>Attraction</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="tour: ${listTours}">
                    <td th:text="${tour.id}">Tour ID</td>
                    <td th:text="${tour.date}">Date</td>
                    <td th:text="${tour.attraction.title}">Attraction</td>
                    <td th:text="${tour.price}">Price</td>
                    <td>
                        <a th:href="@{/edit_tour/{id}(id=${tour.id})}" class="btn btn-primary col-5">Edit</a>
                        <a th:href="@{/delete_tour/{id}(id=${tour.id})}" class="btn btn-danger col-5">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/edit_tour/0" type="button" class="btn btn-primary btn-block">Add new tour</a>
    </div>
</div>
</body>
</html>
