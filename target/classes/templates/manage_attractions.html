<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Attractions management</title>
<link rel="stylesheet" type="text/css"href="/webjars/bootstrap/css/bootstrap.min.css" />

<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>

</head>
<body>
	<div class="container text-center">
    <div>
        <form th:action="@{/logout}" method="post">
            <p>
                Welcome, <b>[[${#request.userPrincipal.principal.fullName}]]</b>!
            </p>
            <input type="submit" value="Sign Out" />
        </form>
        <h3><a th:href="@{/list_users}">List All Users</a></h3>
        <h3><a th:href="@{/manage_tours}">Manage tours</a></h3>
    </div>
    <div>
        <h1>List of attractions</h1>
    </div>
     
    <div>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Attraction ID</th>
                    <th>Title</th>
                    <th>Description</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="attr: ${listAttractions}">
                    <td th:text="${attr.id}">Attraction ID</td>
                    <td th:text="${attr.title}">Title</td>
                    <td th:text="${attr.description}">Description</td>
                    <td>
                        <a th:href="@{/edit_attraction/{id}(id=${attr.id})}" class="btn btn-primary col-5">Edit</a>
                        <a th:href="@{/delete_attraction/{id}(id=${attr.id})}" class="btn btn-danger col-5">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <a href="/edit_attraction/0" type="button" class="btn btn-primary btn-block">Add new attraction</a>
    </div>
</div>
</body>
</html>
